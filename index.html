<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico.png">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>

<body>
    <picture>
        <img class="body-img" src="image/pattern-background-desktop.svg" alt="">
        <picture>
            <source media="(min-width: 600px)" srcset="image/pattern-background-mobile.svg">
        </picture>
 

    <article id="main-tag">
        <div class="order-card">
            <img class="card-img" src="image/illustration-hero.svg" alt="">
            <div class="text-div">
                <h1>Order Summary</h1>
                <p>
                    You can now listen to millions of songs,
                    audiobooks, and podcasts on any device
                    anywhere you like!
                </p>
                <div class="price-plan">
                    <img class="music-icon" src="image/icon-music.svg" alt="">
                    <u>Change</u>
                    <span class="plan">Annual Plan <br><span class="price">$59.99/year</span></span>
                </div>

                <button class="btn">Proceed to Payment</button>
                <p>Cancel Order</p>
                

            </div>
        </div>

    </article>
    
</body>

</html>
